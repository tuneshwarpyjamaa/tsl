name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}

    - name: Install Backend Dependencies
      run: |
        cd backend
        npm install

    - name: Install Frontend Dependencies
      run: |
        cd frontend
        npm install

    - name: Build Frontend
      run: |
        cd frontend
        npm run build

    - name: Run Frontend Tests
      continue-on-error: true
      run: |
        cd frontend
        npm test -- --passWithNoTests || echo "No frontend tests found, continuing..."

    - name: Run Backend Tests
      continue-on-error: true
      env:
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
      run: |
        cd backend
        npm test -- --passWithNoTests || echo "No backend tests found, continuing..."
